<template>
    <lightning-card title="Parent to child primitive communication">
        <div class="slds-m-around_medium">
            <lightning-carousel>
                <template for:each={carouselDetails} for:item="item">
                    <lightning-carousel-image 
                    key={item.scr} 
                    src={item.src} 
                    header={item.header}
                    description={item.description}
                    alternative-text={item.alternativeText} 
                    href={item.href}>
                    </lightning-carousel-image>
                </template>
            </lightning-carousel>
        </div>
    </lightning-card>
</template>
