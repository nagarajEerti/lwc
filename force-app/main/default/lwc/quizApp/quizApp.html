<template>
    <lightning-card title="Quiz App">
        <div>hi, welcome to quiz site</div>
    </lightning-card>
    <lightning-card title="Questions List" class="slds-m-around_medium">
        <template if:true={submitted}>
          <div class={isScoredFull}>you got  {correctAnss} out of {myQuestions.length} </div>
        </template>
        <form>
            <template for:each={myQuestions} for:item="question">
                <div key={question.id} class="slds-m-bottom_medium">
                    <div>
                        <strong> {question.id}-> {question.question}</strong>
                        <div class="slds-grid slds-gutters slds-p-bottom_medium">
                            <div class="slds-col radio">
                                <input type="radio" name={question.id} value="a" onchange={changeHandler} />
                                <strong>A </strong> : {question.options.a}
                            </div>
                            <div class="slds-col radio">
                                <input type="radio" name={question.id} value="b" onchange={changeHandler} />
                                <strong>B </strong> : {question.options.b}
                            </div>
                            <div class="slds-col radio">
                                <input type="radio" name={question.id} value="c" onchange={changeHandler} />
                                <strong>C </strong> : {question.options.c}
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            <lightning-card>
                <lightning-button variant="brand"  label="Submit" class="slds-m-around_small"
                onclick={submitHandler}
                disabled={allSelected}
                    title="Submit Quiz"></lightning-button>
                <lightning-button variant="brand" type="reset" label="Reset" class="slds-m-around_small"
                onclick={resetHandler}
                    title="Reset Quiz"></lightning-button>
            </lightning-card>
        </form>
    </lightning-card>
</template>
