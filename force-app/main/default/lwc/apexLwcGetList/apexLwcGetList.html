<template>
    <lightning-card title="Accounts List">
        <template if:true={accountsList}>
            <template for:each={accountsList} for:item=account>
                <div key={account.Id} class="slds-box ">
                    <!-- <p> <strong>ID : </strong>{account.Id}</p> -->
                    <p> <strong>Name : </strong>{account.Name}</p>
                    <p> <strong>Type : </strong>{account.Type}</p>
                    <p> <strong>Type : </strong>{account.newItem}</p>
                    <p> <strong>Industry : </strong>{account.Industry}</p>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
