<!-- sldsValidatorIgnore -->
<template>

    <lightning-card>
        <div class="slds-var-m-around_medium">
            <lightning-button variant="brand" label="Brand" title="Primary action" onclick={shoEmployeesDetails}
                class="slds-m-left_x-small"></lightning-button>

        </div>

        <div style="height: 300px;">
            <lightning-datatable key-field="Id" data={allEmployees} hide-checkbox-column draft-values={draftValues}
                onsave={handleSave} columns={columns} onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
