<!-- sldsValidatorIgnore -->
<template>
    <template if:true={newBook}>
        <lightning-card>
            <div class="slds-var-m-around_medium">
                <form class="createBook">
                    <lightning-input label="Book Name" name="Name" onchange={bookInputHandler}
                        class="slds-m-bottom_x-small"></lightning-input>
                    <lightning-input label="isRead?" name="isReaded__c" type="checkbox" onchange={bookInputHandler}
                        class="slds-m-bottom_x-small"></lightning-input>
                    <lightning-button variant="destructive" label="Cancle" onclick={newBookHandler}
                        class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label="Create" onclick={createNewBook}
                        class="slds-m-left_x-small"></lightning-button>
                </form>
    
            </div>
        </lightning-card>
    </template>
    <lightning-card>
        <div class="slds-var-m-around_medium">
            <template if:false={newBook}>
                <lightning-button variant="brand" label="New Book" title="Primary action" onclick={newBookHandler}
                    class="slds-m-left_x-small"></lightning-button>
            </template>
    
        </div>
    
        <div style="height: 300px;">
            <lightning-datatable key-field="Id" data={allEmployees} hide-checkbox-column draft-values={draftValues}
                onsave={handleSave} columns={columns} onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
